<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <main>

        <form class="row g-3 formulario " >
            <div class="col-md-5 ">
                <label for="name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-5">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="emailAdress" class="form-label">Address</label>
                <input type="email" class="form-control" id="inputAddress" placeholder="name@gmail.com">
            </div>
            <div class="col-md-5 ">
                <label for="hola" class="form-label">Query Type</label>
                <input type="checkbox" name="hola" checked   class="checkbox">
            </div>
            <div class="col-md-5">
                <label for="last-name" class="form-label form-checkbox"></label>
                <input type="checkbox" for="scales" class="form-control checkbox" id="inputPassword4">
            </div>
        

            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </main>







</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
